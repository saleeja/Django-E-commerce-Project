<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 800px;
        }

        .login-box {
            background-color: #fff;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 0.9rem;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .sign-in-button {
            background-color: #f0c14b;
            color: #111;
            padding: 15px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
            
            
        }

        .sign-in-button:hover {
            background-color: #d4ac0d;
        }

        .links {
            font-size: 0.9rem;
            text-align: center;
        }

        .links a {
            color: #007185;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff0000;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Sign-In</h2>
            <form method="post">
                {% csrf_token %}
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
                <div class="input-group">
                    <label for="email">Email or mobile phone number</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="sign-in-button">Sign-In</button>
            </form>
            <div class="links">
                <a href="{% url 'password_reset_request' %}">Forgot your password?</a>
                <p>New to Shopify? <a href="{% url 'register' %}">Create your Shopify account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
