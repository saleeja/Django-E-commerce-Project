{% extends 'base.html' %}

{% block review %}

<h1>My Wishlist</h1>
{% if wishlist.products.all %}
    <ul>
    {% for product in wishlist.products.all %}
        <li>{{ product.title }} - <a href="{% url 'remove_from_wishlist' product.id %}">Remove</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Your wishlist is empty.</p>
{% endif %}
{% endblock %}
