{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-9">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Edit Details</span></h5>
            <div class="bg-light p-30 mb-5">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input class="form-control" type="text" placeholder="Enter your First name" name="full_name" value="{{ address.full_name }}">
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input class="form-control" type="text" placeholder="Enter your email" name="email" value="{{ user.email }}" readonly>
                            </div>
                            <div class="form-group">
                                <label>Mobile No</label>
                                <input class="form-control" type="text" placeholder="Enter your phone number" name="phone_number" value="{{ address.phone_number }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Address Line 1</label>
                                <input class="form-control" type="text" placeholder="Enter your address line 1" name="address_line1" value="{{ address.address_line1 }}">
                            </div>
                            <div class="form-group">
                                <label>Address Line 2</label>
                                <input class="form-control" type="text" placeholder="Enter your address line 2" name="address_line2" value="{{ address.address_line2 }}">
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input class="form-control" type="text" placeholder="Enter your city" name="city" value="{{ address.city }}">
                            </div>
                            <div class="form-group">
                                <label>State</label>
                                <input class="form-control" type="text" placeholder="Enter your state" name="state" value="{{ address.state }}">
                            </div>
                            <div class="form-group">
                                <label>Pin Code</label>
                                <input class="form-control" type="text" placeholder="Enter your Pin code" name="postal_code" value="{{ address.postal_code }}">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
