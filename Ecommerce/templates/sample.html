<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <tbody class="align-middle">
                    {% for cart_item in cart_items %}
                    <tr>
                        <td class="align-middle">
                            <img src="{{ cart_item.product.image.url }}" alt="" style="width: 50px;"> {{ cart_item.product.name }}
                        </td>
                        <td class="align-middle">₹{{ cart_item.product.price }}</td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-minus" >
                                    <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" value="{{ cart_item.quantity }}">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-plus">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle">₹{{ cart_item.total }}</td>
                        <td class="align-middle">
                            <form action="{% url 'remove_from_cart' cart_item.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    
    
    <div class="col-lg-4">
        <form class="mb-30" action="">
            <div class="input-group">
                <input type="text" class="form-control border-0 p-4" placeholder="Coupon Code">
                <div class="input-group-append">
                    <button class="btn btn-primary">Apply Coupon</button>
                </div>
            </div>
        </form>
        <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart Summary</span></h5>
        <div class="bg-light p-30 mb-5">
            <div class="border-bottom pb-2">
                <div class="d-flex justify-content-between mb-3">
                    <h6>Subtotal</h6>
                    <h6>$150</h6>
                </div>
                <div class="d-flex justify-content-between">
                    <h6 class="font-weight-medium">Shipping</h6>
                    <h6 class="font-weight-medium">$10</h6>
                </div>
            </div>
            <div class="pt-2">
                <div class="d-flex justify-content-between mt-2">
                    <h5>Total Price </h5>
                    <h5>₹{{ total_price }}</h5>
                </div>
                <button class="btn btn-block btn-primary font-weight-bold my-3 py-3"><a href="{% url 'checkout' %}" class="btn btn-primary">Proceed to Checkout</a></button>
            </div>
        </div>
    </div>

</div>
<!-- Cart End -->
