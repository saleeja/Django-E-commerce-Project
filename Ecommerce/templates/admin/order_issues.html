<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Issues</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Order Issues</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>User</th>
                <th>Description</th>
                <th>Date Reported</th>
                <!-- Add more columns if needed -->
            </tr>
        </thead>
        <tbody>
            {% for issue in issue_reports %}
            <tr>
                <td>{{ issue.order.id }}</td>
                <td>{{ issue.reported_by }}</td>
                <!-- Assuming order is a ForeignKey in OrderIssue -->
                <td>{{ issue.description }}</td>
                <td>{{ issue.created_at }}</td>
                <!-- Add more cells if needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
