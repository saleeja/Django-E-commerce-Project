<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Results</title>
</head>
<body>
    <h1>{{ word }}</h1>

    {% if products %}
        <ul>
            {% for product in products %}
                <li>{{ product.name }}</li>
                <!-- You can add more details about the product here -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No products found matching your search.</p>
    {% endif %}

    <p>Products in cart: {{ product_count_in_cart }}</p>
    <!-- You can add more HTML elements or JavaScript here as needed -->
</body>
</html>
